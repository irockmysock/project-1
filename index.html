<!DOCTYPE html>
<html>
  <head>

    <title>SHOOT SHOOT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Mountains+of+Christmas|Press+Start+2P|VT323&display=swap" rel="stylesheet">


  </head>

  <body>
    <div class="container">
        <div class="row">

            <div class="header col-12">
                <img class="game-logo" src="assets/css/images/sawed-off-shotgun.png">
                <h1 id="game-title">Numero Uno Shooto</h1>
                <img class="game-logo" src="assets/css/images/sawed-off-shotgun-reverse.png">
                <p id="game-instruct">Shoot the numbers in running order as fast as you can!</p>
            </div>

        </div>

        <div class="main-container row">

            <div class="game-container col-9">
                <div class="timer-div">
                    <h2><span id="timer-title">Your Current Timing</span></h2>
                    <div class="timer-display">
                    </div>
                </div>
                <div class="game-border">
                    <div class="game-board">
                        <div class="test1">1</div>
                        <div class="test2">2</div>
                        <div class="test3">3</div>
                        <div class="test4">4</div>
                    </div>
                </div>
            </div>
            <div class="stats-container col-3">
                <!-- <div class="stats-col"> -->
                    <h2> Choose Stage </h2>
                    <div class="stage-div">
                        <!-- <h2> Choose Stage </h2> -->
                        <button class="stage-buttons" id="stage1">Stage 1</button>
                        <button class="stage-buttons" id="stage2">Stage 2</button>
                        <button class="stage-buttons" id="stage3">Stage 3</button>
                        <button class="stage-buttons" id="stage4">Stage 4</button>
                        <button class="stage-buttons" id="stage5">Stage 5</button>
                    </div>
                    <h2>Player Stats</h2>
                    <div class="stats-div">
                        <!-- <h2>Player Stats</h2> -->
                        <h3>Best Time Record</h3>
                        <p>Stage 1 : <span id="stage-1-time">0.00</span> s</p>
                        <p>Stage 2 : <span id="stage-2-time">0.00</span> s</p>
                        <p>Stage 3 : <span id="stage-3-time">0.00</span> s</p>
                        <p>Stage 4 : <span id="stage-4-time">0.00</span> s</p>
                        <p>Stage 5 : <span id="stage-5-time">0.00</span> s</p>
                    </div>
               <!--  </div> -->
            </div>
        <!-- </div> -->
        </div>


   <!-- Modal for new high score alert-->
<div class="modal fade" id="high-score-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Congratulations!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="modal-text">stage complete message</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="modal-close-button" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button> -->


    </div>

    </div>


    <script src="assets/js/script.js"></script>
    <script src="assets/js/script.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
